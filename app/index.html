---
layout: default
title: Blog - Andre Loureiro
---

<section class="post_list">
	<div class="container">
		<div class="post_list">
			{% for post in site.posts %}
				<article class="post">
					<h1 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
					<time datetime="{{ post.date }}">{{ post.date | date: "%d/%m/%y" }}</time>
					<br>
					<div class="content">
						{{ post.content | readmore: post.url, 'Read the rest of this entry' }}
					</div>
				</article>
			{% endfor %}
		</div>
	</div>
</section>
