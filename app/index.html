---
layout: default
title: Andre Loureiro
class: blog
---

{% for post in site.posts %}
	<div class="post-list__item">
	    <h2 class="item__title">
	        <a href="{{ post.url }}">{{ post.title }}</a>
	    </h2>
	    <p class="item__category">{{ post.category }}</p><p class="item__date">{{ post.date | date_to_string }}</p>
	</div>
{% endfor %}
