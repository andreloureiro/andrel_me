<!DOCTYPE html>
<html>
    <head>

        {% include head.html %}

        <!-- Facebook -->
        <meta property="og:title" content="{{ page.title }}">
        <meta property="og:type" content="article">
        <meta property="og:url" content="http://andrel.me{{ page.url }}">
        <meta property="og:description" content="{{ content | strip_html | truncatewords: 190 }}">
        <meta property="fb:admins" content="100000469508451">

        <meta name="twitter:card" content="summary">
        <meta name="twitter:url" content="http://andrel.me{{ page.url }}">
        <meta name="twitter:title" content="{{ page.title }}">
        <meta name="twitter:description" content="{{ content | strip_html | truncatewords: 190 }}">
        <!-- <meta name=”twitter:image” content=”http://graphics8.nytimes.com/images/2012/02/19/us/19whitney-span/19whitney-span-articleLarge.jpg”> -->


    </head>
    <body itemscope itemtype="http://schema.org/Article">

      {% include header.html %}

      <div class="container">
        <div class="container_post">
          <article class="post">
            <h1 class="title" itemprop="name">{{ page.title }}</h1>
            <time datetime="{{ page.date }}" itemprop="dateCreated"><i class="fa fa-calendar"> </i> {{ page.date | timeago }}</time>
            <br>
            <div class="content" itemprop="articleBody">
              {{ content }}
            </div>
            <div id="disqus_thread"></div>
            <script type="text/javascript">
                /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                var disqus_shortname = 'andrel'; // required: replace example with your forum shortname

                /* * * DON'T EDIT BELOW THIS LINE * * */
                (function() {
                    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                    dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                })();
            </script>
            <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
            <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
          </article>
          {% include share.html %}
        </div>
        <div class="container_about">
          
          {% include about.html %}

        </div>
      </div>

      

    {% include footer.html %}

    <!-- build:js({app,.tmp}) /js/scripts.js -->
    <script src="/js/app.js"></script>
    <!-- endbuild -->
    </body>
</html>
