<!DOCTYPE html>
<html>

        {% include head.html %}

    </head>
    <body>

      {% include header.html %}

      <div class="container">

      {% include share.html %}

    {% include footer.html %}

    <!-- build:js({app,.tmp}) /js/scripts.js -->
    <script src="/js/main.js"></script>
    <script src="/js/app.js"></script>
    <!-- endbuild -->
    </body>
</html>
