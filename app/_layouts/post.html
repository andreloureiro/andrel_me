<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <!-- build:css({app,.tmp}) /css/main.css -->
        <!-- Syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/_bower_components/normalize-css/normalize.css">
        <link rel="stylesheet" href="/_bower_components/font-awesome/css/font-awesome.css">
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="/css/app.css">
        <!-- endbuild -->

    </head>
    <body>

      <header>
          <nav>
            <ul class="menu">
              <li class="item"><a href="/" class="link">HOME<i class="fa fa-home"></i></a></li>
              <li class="item"><a href="/blog" class="link">WRITINGS<i class="fa fa-align-left"></i></a></li>
              <li class="item"><a href="/projects" class="link">PROJECTS<i class="fa fa-rocket"></i></a></li>
              <li class="item"><a href="/labs" class="link">LABS<i class="fa fa-flask"></i></a></li>
              <li class="item"><a href="mailto:andreloureiroo@gmail.com" class="link">MAIL ME<i class="fa fa-envelope"></i></a></li>
              <li class="item"><a href="http://twitter.com/anlo_" target="_blank" class="link">TWEETS<i class="fa fa-twitter"></i></a></li>
              <li class="item"><a href="http://plus.google.com/+AndreLoureiroo" target="_blank" class="link">GOOGLE+<i class="fa fa-google-plus"></i></a></li>
              <li class="item"><a href="http://github.com/andreloureiro"  target="_blank" class="link">GITHUB<i class="fa fa-github"></i></a></li>
            </ul>
          </nav>
      </header>

      <div class="container">
        
      </div>

      <article class="post">
          <div class="container">
            <h1 class="title">
              {{ page.title }}
            </h1>
            <p class="info">
              <time datetime="{{ post.date }}"><i class="fa fa-calendar-o"> </i> <span class="time_text"> {{ page.date | date: "%d/%m/%y" }}</span></time> | <a class="category" href="/categories/#{{ page.category }}">{{ page.category }}</a>
            </p>
          <div class="content">
            {{ content }}
          </div>
          </div>
      </article>

    {% include footer.html %}

    <!-- build:js({app,.tmp}) /js/scripts.js -->
    <script src="/js/main.js"></script>
    <script src="/js/app.js"></script>
    <!-- endbuild -->
    </body>
</html>
