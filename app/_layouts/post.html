<!DOCTYPE html>
<html>
    <head>

        {% include head.html %}

        <!-- Facebook -->
        <meta property=”og:title” content=”{{ page.title }}”/>
        <meta property=”og:type” content=”article”/>
        <!-- <meta property=”og:image” content=”http://www.iacquire.com/some-thumbnail.jpg”/> -->
        <meta property=”og:url” content=”http://andrel.me{{ page.url }}”/>
        <meta property=”og:description” content=”{{ content  | strip_html | truncatewords: 290 }}”/>
        <meta property="fb:admins" content="100000469508451" />

        <meta name=”twitter:card” content=”summary”>
        <meta name=”twitter:url” content=”http://andrel.me{{ page.url }}”>
        <meta name=”twitter:title” content=”{{ page.title }}”>
        <meta name=”twitter:description” content=”{{ content  | strip_html | truncatewords: 190 }}”>
        <!-- <meta name=”twitter:image” content=”http://graphics8.nytimes.com/images/2012/02/19/us/19whitney-span/19whitney-span-articleLarge.jpg”> -->


    </head>
    <body itemscope itemtype="http://schema.org/Article">

      {% include header.html %}

      <div class="container">
        <article class="post">
          <h1 class="title" itemprop="name">{{ page.title }}</h1>
          <time datetime="{{ page.date }}" itemprop="dateCreated">{{ page.date | date: "%d/%m/%y" }}</time>
          <br>
          <div class="content" itemprop="articleBody">
            {{ content }}
          </div>
        </article>
      </div>

      {% include share.html %}

    {% include footer.html %}

    <!-- build:js({app,.tmp}) /js/scripts.js -->
    <script src="/js/main.js"></script>
    <script src="/js/app.js"></script>
    <!-- endbuild -->
    </body>
</html>
