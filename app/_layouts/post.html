<!DOCTYPE html>
<html>
    <head>

        {% include head.html %}

    </head>
    <body>

      {% include header.html %}

      <article class="post">
          <div class="container">
            <h1 class="title">
              {{ page.title }}
            </h1>
            <p class="info">
              <time datetime="{{ page.date }}"><i class="fa fa-calendar"> </i> <span class="time_text"> {{ page.date | date: "%d/%m/%y" }}</span></time> | <i class="fa fa-tag"></i> <a class="category" href="/categories/#{{ page.category }}"> {{ page.category }}</a>
            </p>
          <div class="content">
            {{ content }}
          </div>
          </div>
      </article>

    {% include footer.html %}

    <!-- build:js({app,.tmp}) /js/scripts.js -->
    <script src="/js/main.js"></script>
    <script src="/js/app.js"></script>
    <!-- endbuild -->
    </body>
</html>
