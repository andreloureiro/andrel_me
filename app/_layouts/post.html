<!DOCTYPE html>
<html>
    {% include head.html %}
    <body>

      {% include header.html %}

      <div class="content container">

          <article itemscope itemtype="http://schema.org/Article" class="post">

            <div class="post__title">
              <h1 class="post__name" itemprop="name">{{ page.title }}</h1>
              <div class="post__meta">
                  <p class="post__category">{{ page.category }}</p>
          
                  <p class="post__date" itemprop="datePublished">{{ page.date | date_to_string }}</p>
              </div>
              <div class="post__share">
                  <ul class="share__list">
                      <li class="share__item">
                          <p>Compartilhe</p>
                      </li>
                      <li class="share__item">
                          <a href="http://twitter.com/intent/tweet?text={{ page.title | stringtourl }}&url={{site.url}}{{page.url}}&via=anlo_" class="share__link twitter">
                              <i class="fa fa-twitter"></i>
                          </a>
                      </li>
                      <li class="share__item">
                          <a href="http://www.facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" class="share__link facebook">
                              <i class="fa fa-facebook"></i>
                          </a>
                      </li>
                  </ul>
              </div>
          </div>
          <div itemprop="articleBody">
            {{ content }}
          </div>
          <div class="post__info">
              <p class="info__by">
                  Por <span itemprop="author">Andr√© Loureiro</span> em <time class="info__date" itemprop="datePublished">{{ page.date | date_to_string }}</time>.<a href="https://twitter.com/anlo_" class="twitter-follow-button" data-show-count="true" data-lang="pt-BR"></a>
              </p>
          </div>
          </article>
          {% include share.html %}
          {% include related.html %}
      </div>

    <!-- build:js({app,.tmp}) /js/scripts.js -->
    <script src="/_src/app.js"></script>
    <!-- endbuild -->
    <script>
        App.init();
        !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");
    </script>
    </body>
</html>
