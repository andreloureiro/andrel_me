---
layout: default
title: Blog - Andre Loureiro
---

<section class="post_list">
	<div class="container">
		{% for post in site.posts %}
			<article class="post">
				<h1 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
				<p class="info">
					<time datetime="{{ post.date }}"><i class="fa fa-calendar-o"> </i> <span class="time_text"> {{ post.date | date: "%d/%m/%y" }}</span></time> | <a class="category" href="/categories/#{{ post.category }}">{{ post.category }}</a>
				</p>
				<div class="content">
					{{ post.content | readmore: post.url, 'Read the rest of this entry' }}
				</div>
			</article>
		{% endfor %}
	</div>
</section>
