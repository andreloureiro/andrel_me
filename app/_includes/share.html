<div class="share">
    <p class="share__title">Compartilhe</p>
    <ul class="share__list">
        <li class="share__item">
            <a href="http://twitter.com/intent/tweet?text={{ page.title | stringtourl }}&url={{site.url}}{{page.url}}&via=anlo_" class="share__link twitter">
                <i class="fa fa-twitter"></i>
            </a>
        </li>
        <li class="share__item">
            <a href="http://www.facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" class="share__link facebook">
                <i class="fa fa-facebook"></i>
            </a>
        </li>
    </ul>
</div>
