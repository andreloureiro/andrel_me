<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>{{ page.title }}</title>

	<!-- Meta -->
	<meta name="author" content="{{ site.author.name }}">
	<meta name="description" content="{% if page.published %}{{ content | strip_html | truncatewords: 190}} {% else %}{{ site.description }}{% endif %}">

	<!-- Viewport & Mobile WebApps -->
	<meta name="viewport" content="width=device-width">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">
	<link rel="shortcut icon" sizes="196x196" href="/images/icon_196.png">
	<link rel="shortcut icon" sizes="128x128" href="/images/icon_128.png">
	<link rel="apple-touch-icon" sizes="128x128" href="/images/icon_128.png">
	<link rel="apple-touch-icon-precomposed" sizes="128x128" href="/images/icon_128.png">

	<!-- Google Plus -->
	<link rel="author" href="{{ site.social.plus }}">

	<!-- Facebook -->
	<meta property="og:title" content="{{ page.title }}">
	<meta property="og:type" content="article">
	<meta property="og:image" content="{{ site.url }}/images/share.png">
	<meta property="og:url" content="{{ site.url }}{{ page.url }}">
	<meta property="og:description" content="{% if page.published %}{{ content | strip_html | truncatewords: 190 }}{% else %}{{ site.description }}{% endif %}">
	<meta property="fb:admins" content="{{ site.social.facebook_insights_id }}">

	<!-- Twitter -->
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:site" content="{{ site.social.twitter_username }}">
	<meta name="twitter:title" content="{{ page.title }}">
	<meta name="twitter:description" content="{% if page.published %}{{ content | strip_html | truncatewords: 190 }}{% else %}{{ site.description }}{% endif %}">
	<meta name="twitter:creator" content="{{ site.social.twitter_username }}">
	<meta name="twitter:image:src" content="{{ site.url }}/images/share.png">

	<!-- Font -->
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,300italic,400italic,700' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,300,700' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:300italic,400italic,400,300,700' rel='stylesheet' type='text/css'>

	<!-- build:css({app,.tmp}) /css/app.css -->
	<!-- Syntax highlighting CSS -->
	<link rel="stylesheet" href="/css/syntax.css">
	<link rel="stylesheet" href="/_components/normalize-css/normalize.css">
	<link rel="stylesheet" href="/css/app.css">
	<link rel="stylesheet" href="/_components/font-awesome/css/font-awesome.css">
	<!-- endbuild -->

	<!-- FEED -->
	<link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.url }}/feed.xml">

	<!-- Analytics -->
	<script type="text/javascript">

	  var _gaq = _gaq || [];
	  _gaq.push(['_setAccount', 'UA-35270227-1']);
	  _gaq.push(['_trackPageview']);

	  (function() {
	    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
	    ga.src = ('https:' == document.location.protocol ? 'https://' : 'http://') + 'stats.g.doubleclick.net/dc.js';
	    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	  })();

	</script>
</head>
